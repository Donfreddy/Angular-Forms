
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <form>
        <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic placeholder="Tapez quelque chose ...">
        <br>
        <ul class="list-group">
          <li 
            *ngFor="let topic of topics.controls"
            (click)="removeTopic(topic)"
            class="list-group-item list-group-item-success">
            {{ topic.value }}
          </li>
        </ul>
      </form>
      
    </div>
  </div>
</div>
